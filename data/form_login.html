<form accept-charset="UTF-8" action="https://wanelo.co/users/sign_in?return_to=%2F" class="new_user" id="new_user" method="post">
    <div style="margin:0;padding:0;display:inline">
    <input name="utf8" type="hidden" value="&#x2713;" />
    <input name="authenticity_token" type="hidden" value="XXXXXXX" />
    </div><fieldset class='field-username'>
    <div class='control-group'>
        <input class="signin-login-field" id="signin-login-field" name="user[login]" placeholder="Email or username" tabindex="1" type="text" />
    </div>
    </fieldset>
    <fieldset class='field-password'>
        <div class='control-group'>
            <input class="signin-login-field" id="signin-password-field" name="user[password]" placeholder="Password" tabindex="2" type="password" />
        </div>
    </fieldset>
    <input id="user_remember_me" name="user[remember_me]" type="hidden" value="true" />
    <div class='signup-actions clearfix'>
    <input class="button wb-primary large" name="commit" tabindex="4" type="submit" value="Sign in" />
    </div>
</form>
